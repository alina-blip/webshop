<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Login</h2>
  </div>
  <form [formGroup]="loginForm" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
        <div class="mt-2.5">
          <input
            type="text"
            formControlName="email"
            id="email" placeHolder="Email"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
          <div class="text-red-500 text-sm" *ngIf="loginForm.get('email')?.hasError('required')&& (loginForm.get('email')?.touched ||loginForm.get('email')?.dirty )">
            Email is required.
          </div>
          <div class="text-red-500 text-sm" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
            Please enter a valid email address.
          </div>

        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Password</label>
        <div class="mt-2.5">
          <input
            type="password"
            formControlName="password"
            id="password" placeHolder="Password"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
          <div class="text-red-500 text-sm" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Please enter your Password.
          </div>
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button type="submit"  (click)="submit()"
              class="block w-full rounded-md bg-[#8F43EE]  px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-[#9a55ef]  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
    </div>
  </form>

<div class="block text-sm text-center leading-6 px-4.5 py-7 text-gray-700">
  New here? <a [routerLink]="('/register')" class="underline">Register here.</a>
</div>

<!--    {{ loginError }}-->
<!--  </div>-->
</div>
