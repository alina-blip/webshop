<div class="card-container">
  <mat-card>
    <mat-card-content>
      <h2>Add Original Item</h2>
      <form [formGroup]="originalControl">
        <div>
<mat-form-field>
          <mat-label>Title: </mat-label>
          <label for="title"></label>
        <input matInput id="title" type="text" formControlName="title" >
</mat-form-field>
        </div>
        <div>
<mat-form-field>
        <mat-label> Size:</mat-label>
          <label for="size"></label>

          <input matInput id="size" type="text" formControlName="size">
</mat-form-field>
        </div>
        <div>
          <mat-form-field>
          <mat-label> Material:</mat-label>
          <label for="material"></label>

          <input matInput id="material" type="text" formControlName="material">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
          <mat-label> Description:</mat-label>
          <label for="description"></label>

          <input matInput id="description" type="text" formControlName="description">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
          <mat-label> Price:</mat-label>
            <div>
              <label for="price"></label>

              <input matInput id="price" type="text" formControlName="price">
            </div>
          </mat-form-field>
        </div>
      <p>Status: {{ originalControl.status }}</p>
        <p>Value: {{ originalControl.value | json }}</p>
      </form>
      <h3>Upload Image</h3>
      <button id="upload_widget" (click)="openWidget()" class="cloudinary-button">
        Upload Image and Save
      </button>
    </mat-card-content>
  </mat-card>


  <advanced-image [cldImg]="img"></advanced-image>
