<div class="card-container">
  <mat-card>
    <mat-card-content>
      <h2>Add Original Item</h2>
      <form [formGroup]="originalControl" (ngSubmit)="onSubmit()">
        <div>
<mat-form-field>
          <mat-label>Title: </mat-label>
        <input matInput id="title" type="text" formControlName="title" >
</mat-form-field>
        </div>
        <div>
<mat-form-field>
        <mat-label> Size:</mat-label>
        <input matInput id="size" type="text" formControlName="size">
</mat-form-field>
        </div>
        <div>
          <mat-form-field>
          <mat-label> Material:</mat-label>
          <input matInput id="material" type="text" formControlName="material">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
          <mat-label> Description:</mat-label>
          <input matInput id="description" type="text" formControlName="description">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
          <mat-label> Price:</mat-label>
          <input matInput id="price" type="text" formControlName="price">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
          <mat-label> Image_Data:</mat-label>
          <input matInput id="image_data" type="text" formControlName="image_data">
          </mat-form-field>
        </div>

        <button mat-raised-button type="submit" [disabled]="!originalControl.valid">Submit</button>

      <p>Status: {{ originalControl.status }}</p>
        <p>Value: {{ originalControl.value | json }}</p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
