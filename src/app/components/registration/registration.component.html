<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Sign up</h2>
  </div>
  <form [formGroup]="registrationControl" class="mx-auto mt-16 max-w-xl sm:mt-20">
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label for="name" class="block text-sm font-semibold leading-6 text-gray-900">First name</label>
        <div class="mt-2.5">
          <input
            type="text"
            formControlName="name"
            id="name"
            placeHolder="First Name"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
        </div>
      </div>
      <div>
        <label for="surname" class="block text-sm font-semibold leading-6 text-gray-900">Last name</label>
        <div class="mt-2.5">
          <input
            type="text"
            formControlName="surname"
            id="surname" placeHolder="Surname"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
        </div>
      </div>
      <div>
        <label for="street" class="block text-sm font-semibold leading-6 text-gray-900">Street</label>
        <div class="mt-2.5">
          <input
            type="text"
            formControlName="street"
            id="street" placeHolder="Street"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
        </div>
      </div>
      <div>
        <label for="housenumber" class="block text-sm font-semibold leading-6 text-gray-900">Housenumber</label>
        <div class="mt-2.5">
          <input
            type="text"
            formControlName="housenumber"
            id="housenumber" placeHolder="Housenumber"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
        </div>
      </div>
      <div>
        <label for="postalcode" class="block text-sm font-semibold leading-6 text-gray-900">Postalcode</label>
        <div class="mt-2.5">
          <input
            type="text"
            formControlName="postalcode"
            id="postalcode" placeHolder="Postalcode"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
        </div>
      </div>
      <div>
        <label for="country" class="block text-sm font-semibold leading-6 text-gray-900">Country</label>
        <div class="mt-2.5">
          <input
            type="text"
            formControlName="country"
            id="country" placeHolder="Country"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
        <div class="mt-2.5">
          <input
            type="text"
            formControlName="email"
            id="email" placeHolder="Email"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Password</label>
        <div class="mt-2.5">
          <input
            type="password"
            formControlName="password"
            id="password" placeHolder="Password"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
        </div>
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-semibold leading-6 text-gray-900">Confrim Password</label>
        <div class="mt-2.5">
          <input
            type="password"
            formControlName="password"
            id="confirmPassword" placeHolder="Confirm Password" (input)="validatePassword()"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button type="submit"         (click)="submitEmit()"
              class="block w-full rounded-md bg-[#8F43EE] px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-[#9a55ef] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send</button>
    </div>
  </form>
  <div class="text-center text-sm text-grey-dark mt-4">
    By signing up, you agree to the
    <a class="no-underline border-b border-grey-dark text-grey-dark" [routerLink]="['/legal-notice']">
      Terms of Service
    </a> and
    <a class="no-underline border-b border-grey-dark text-grey-dark" [routerLink]="['/legal-notice']">
      Privacy Policy
    </a>
  </div>
</div>
