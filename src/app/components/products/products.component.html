 <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-20">
    <h2 class="sr-only">Products</h2>
    <div class="grid grid-cols-1 gap-x-16 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 xl:gap-x-16">

      <div *ngFor="let originalitems of original" class="items">
      <a [routerLink]="['/product', originalitems.id ]" class="group transition ease-in-out hover:scale-100  sm:hover:scale-110 lg:hover:scale-110 xl:hover:scale-110 duration-1000">
        <div class="aspect-h-1 aspect-w-1 w-full h-full overflow-hidden rounded-md bg-gray-200 xl:aspect-h-8 xl:aspect-w-7 drop-shadow-md">
          <img [src]="originalitems.url" alt="{{ originalitems.title }}" class="h-full w-full object-cover object-center ">
        </div>
        <h3 class="mt-4 text-sm text-gray-700"> {{ originalitems.title }} </h3>
        <h3 class="mt-4 text-sm text-gray-700"> {{ originalitems.category }} </h3>

        <p class="mt-1 text-lg font-medium text-gray-900">â‚¬ {{ originalitems.price }}</p>
      </a>
    </div>

  </div>
    </div>
